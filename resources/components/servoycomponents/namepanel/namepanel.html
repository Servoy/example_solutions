<table style="width:100%; height:100%; background-color:{{model.bgcolor}};" cellpadding="2" class="{{model.cssClasses}}" ng-hide="model.visible == false">
<tr>
<td nowrap>First name</td>
<td><input type="text" ng-model="model.firstNameDataprovider" svy-tabseq='model.firstNameTabsequence' ng-readonly="model.readOnly" svy-autoapply svy-format="model.firstNameFormat"/></td>
</tr>
<tr>
<td nowrap>Last name</td>
<td><input type="text" ng-model="model.lastNameDataprovider" svy-tabseq='model.lastNameTabsequence' ng-readonly="model.readOnly" svy-autoapply /></td>
</tr>
<tr>
<td>&nbsp;</td>
<td align="right"><input value="{{model.buttontext}}" ng-class='model.buttonClass ? model.buttonClass : "btn btn-default btn-xs"' type="button" svy-tooltip="model.tooltiptext" ng-click="handlers.onAction($event)" /></td>
</tr>
</table>
