<div class="progress-stat">
	<div class="stat-header">
		<div class="stat-label" ng-bind="model.label"></div>
		<div class="stat-value" ng-bind="model.value + '%'"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar ng-class:model.styleClass;"
		    role="progressbar"
			aria-valuenow="model.value"
			aria-valuemax="100"
			ng-style={width:model.value+'%'}>
			<span ng-bind="model.progressbarText"></span>
		</div>
	</div>
</div>
