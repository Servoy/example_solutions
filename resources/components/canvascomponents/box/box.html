<a class="dashboard-stat ng-class:model.bgstyle;" svy-click='handlers.onClick($event)'>
	<div class="visual">
		<i class="fa ng-class:model.bgimagestyle;"></i>
	</div>
	<div class="details">
		<span class="content">{{model.title}}</span>
		<span class="value">{{model.value}}</span>
	</div>
	<i class="fa ng-class:model.nextstyle;"></i>
</a>
